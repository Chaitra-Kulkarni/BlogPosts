<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Filter</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Recent Blog Posts</h1>
            <label for="search">
                <input type="search" id="sear" autocomplete="off" spellcheck="false" placeholder="Type something...">
            </label>
            <div class="post-container"></div>
            <button class="btn btn--view">View more posts</button>
        </div>
    </main>
</body>
</html>
